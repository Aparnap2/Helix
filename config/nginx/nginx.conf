# Helix AI Gateway Nginx Configuration
# Production-ready reverse proxy with load balancing, security, and SSL

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Include additional modules
load_module modules/ngx_http_ssl_module.so;
load_module modules/ngx_http_gzip_module.so;
load_module modules/ngx_http_realip_module.so;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time '
                    '$upstream_addr $upstream_status';

    log_format helix_detailed '$remote_addr - $remote_user [$time_local] "$request" '
                              '$status $body_bytes_sent "$http_referer" '
                              '"$http_user_agent" rt=$request_time '
                              'uct="$upstream_connect_time" '
                              'uht="$upstream_header_time" '
                              'urt="$upstream_response_time" '
                              'cs=$upstream_cache_status '
                              'scheme=$scheme';

    access_log /var/log/nginx/access.log helix_detailed;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=1r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' wss: https:;" always;

    # Upstream backend servers
    upstream helix_api {
        least_conn;
        server litellm:4000 max_fails=3 fail_timeout=30s;
        # Add more instances for load balancing
        # server litellm-2:4000 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    upstream helix_dashboard {
        server helix-dashboard:8501 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    upstream grafana {
        server grafana:3000 max_fails=3 fail_timeout=30s;

        keepalive 32;
    }

    # Health check endpoint
    server {
        listen 80;
        server_name _;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location /nginx_status {
            stub_status on;
            access_log off;
            allow 172.20.0.0/16;  # Only allow internal network
            deny all;
        }
    }

    # Main server block
    server {
        listen 80;
        listen [::]:80;
        server_name api.helix.local helix.local localhost;

        # Redirect to HTTPS in production
        # return 301 https://$server_name$request_uri;

        # Connection limits
        limit_conn conn_limit 20;

        # Security headers
        add_header X-API-Version "1.0.0" always;

        # Main API endpoint
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=200 nodelay;

            # Proxy settings
            proxy_pass http://helix_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Health check
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;

            # CORS headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since" always;

            # Handle preflight requests
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
                add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since";
                add_header Access-Control-Max-Age 1728000;
                add_header Content-Type "text/plain; charset=utf-8";
                add_header Content-Length 0;
                return 204;
            }
        }

        # Authentication endpoint (stricter rate limiting)
        location /auth {
            limit_req zone=auth_limit burst=5 nodelay;

            proxy_pass http://helix_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static file serving (if applicable)
        location /static/ {
            alias /var/www/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";

            # Security
            location ~* \.(?:log|conf|ini)$ {
                deny all;
            }
        }

        # Metrics endpoint (restricted access)
        location /metrics {
            allow 172.20.0.0/16;  # Only allow internal network
            deny all;

            proxy_pass http://helix_api/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }

    # Dashboard server block
    server {
        listen 80;
        listen [::]:80;
        server_name dashboard.helix.local;

        # Connection limits
        limit_conn conn_limit 10;

        # Main dashboard endpoint
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;

            proxy_pass http://helix_dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # Dashboard-specific static files
        location /_sttic/ {
            proxy_pass http://helix_dashboard/_sttic/;
            expires 1d;
            add_header Cache-Control "public, no-transform";
        }
    }

    # Grafana server block
    server {
        listen 80;
        listen [::]:80;
        server_name grafana.helix.local;

        # Connection limits
        limit_conn conn_limit 10;

        # Grafana endpoint
        location / {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://grafana;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }
    }

    # HTTPS server block (for production)
    # server {
    #     listen 443 ssl http2;
    #     listen [::]:443 ssl http2;
    #     server_name api.helix.ai;

    #     # SSL configuration
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

    #     # Include the same location blocks as HTTP server
    #     include /etc/nginx/conf.d/helix_locations.conf;
    # }

    # Include additional configuration files
    include /etc/nginx/conf.d/*.conf;
}

# Stream configuration for TCP load balancing (if needed)
stream {
    upstream redis_backend {
        server redis:6379;
        # Add more Redis instances for failover
        # server redis-backup:6379;
    }

    upstream postgres_backend {
        server postgres:5432;
        # Add more PostgreSQL instances for failover
        # server postgres-backup:5432;
    }

    server {
        listen 16379;
        proxy_pass redis_backend;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/redis.log;
    }

    server {
        listen 15432;
        proxy_pass postgres_backend;
        proxy_timeout 1s;
        proxy_responses 1;
        error_log /var/log/nginx/postgres.log;
    }
}