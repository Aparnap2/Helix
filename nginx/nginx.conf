# Helix AI Gateway Nginx Configuration
# Reverse proxy for Helix services with SSL termination and load balancing

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format detailed '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'request_id=$request_id upstream_addr=$upstream_addr '
                       'upstream_status=$upstream_status request_time=$request_time '
                       'upstream_response_time=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=dashboard_limit:10m rate=30r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Upstream for Helix LiteLLM Proxy
    upstream helix_proxy {
        least_conn;
        server litellm:4000 max_fails=3 fail_timeout=30s;
        # Add additional proxy instances for HA
        # server litellm-2:4000 max_fails=3 fail_timeout=30s;
        # server litellm-3:4000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # Upstream for Helix Dashboard
    upstream helix_dashboard {
        server helix-dashboard:8501 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Upstream for Grafana
    upstream helix_grafana {
        server grafana:3000 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Upstream for Prometheus (optional, for admin access)
    upstream helix_prometheus {
        server prometheus:9090 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Rate limiting for API endpoints
    map $http_authorization $auth_header {
        default "";
        "~Bearer .+$" "Bearer";
    }

    # Request ID generation
    map $http_x_request_id $request_id {
        default $request_id;
        ""   $request_id;
    }

    # SSL configuration (if using SSL)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # SSL OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # HTTP to HTTPS redirect (if using SSL)
    server {
        listen 80;
        server_name _;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect to HTTPS (uncomment when SSL is enabled)
        # return 301 https://$server_name$request_uri;

        # Or serve HTTP directly (development)
        location / {
            proxy_pass http://helix_proxy;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }
    }

