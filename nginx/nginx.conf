    # HTTP server (development mode)
    server {
        listen 8080;
        server_name _;

        # API routes (development)
        location /v1/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit_per_ip 10;

            proxy_pass http://helix_proxy;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Large request body support (for streaming)
            client_max_body_size 10M;
            proxy_request_buffering off;

            # Custom logging for API
            access_log /var/log/nginx/api_access.log detailed;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Dashboard routes (development)
        location /dashboard/ {
            # Rate limiting
            limit_req zone=dashboard_limit burst=10 nodelay;

            proxy_pass http://helix_dashboard/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # WebSocket support for Streamlit
            proxy_cache_bypass $http_upgrade;

            # Custom logging for dashboard
            access_log /var/log/nginx/dashboard_access.log detailed;
        }

        # Grafana routes (development)
        location /grafana/ {
            proxy_pass http://helix_grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Custom logging for Grafana
            access_log /var/log/nginx/grafana_access.log detailed;
        }

        # Prometheus routes (development)
        location /prometheus/ {
            proxy_pass http://helix_prometheus/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Custom logging for Prometheus
            access_log /var/log/nginx/prometheus_access.log detailed;
        }

        # Admin routes (if needed)
