# Helix AI Gateway - Multi-Service Docker Compose Deployment
# Production-ready deployment with monitoring, caching, and analytics

version: '3.8'

services:
  # =============================================================================
  # MAIN HELIX GATEWAY SERVICE
  # =============================================================================
  helix-gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.helix
    container_name: helix-gateway
    restart: unless-stopped
    ports:
      - "${GATEWAY_PORT:-8000}:8000"
      - "${DASHBOARD_PORT:-8501}:8501"
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-helix}
      - DATABASE_POOL_SIZE=20
      - DATABASE_MAX_OVERFLOW=30

      # Redis Configuration
      - REDIS_URL=redis://redis:6379/0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

      # Helix Configuration
      - HELIX_ENABLED=true
      - HELIX_CONFIG_PATH=/app/config/production.yaml
      - HELIX_LOG_LEVEL=INFO
      - HELIX_ENVIRONMENT=production

      # OpenAI Configuration (example)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}

      # Monitoring Configuration
      - PROMETHEUS_ENABLED=true
      - PROMETHEUS_PORT=9090
      - OPENTELEMETRY_ENABLED=true
      - OPENTELEMETRY_ENDPOINT=http://tempo:4317

      # Security
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ../config:/app/config:ro
      - helix_logs:/var/log/helix
      - helix_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  # =============================================================================
  # POSTGRES DATABASE
  # =============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: helix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-helix}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf
      - postgres_logs:/var/log/postgresql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - helix-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-helix}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # =============================================================================
  # REDIS WITH VECTOR SEARCH
  # =============================================================================
  redis:
    image: redis/redis-stack-server:latest
    container_name: helix-redis
    restart: unless-stopped
    command: redis-server /opt/redis-stack/etc/redis/redis.conf
    environment:
      - REDIS_ARGS=--requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/opt/redis-stack/etc/redis/redis.conf
      - redis_logs:/var/log/redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # =============================================================================
  # MINIO FOR CACHE PERSISTENCE
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: helix-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
      - MINIO_REGION=us-east-1
    volumes:
      - minio_data:/data
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 60s

  # =============================================================================
  # PROMETHEUS METRICS COLLECTION
  # =============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: helix-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=10GB'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    volumes:
      - prometheus_data:/prometheus
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus_rules:/etc/prometheus/rules:ro
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # =============================================================================
  # GRAFANA VISUALIZATION
  # =============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: helix-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_SECURITY_ALLOW_EMBEDDING=true
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_logs:/var/log/grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    networks:
      - helix-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M

  # =============================================================================
  # LOKI LOG AGGREGATION
  # =============================================================================
  loki:
    image: grafana/loki:latest
    container_name: helix-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./monitoring/loki/loki-config.yaml:/etc/loki/local-config.yaml
    ports:
      - "${LOKI_PORT:-3100}:3100"
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # PROMTAIL LOG SHIPPING
  # =============================================================================
  promtail:
    image: grafana/promtail:latest
    container_name: helix-promtail
    restart: unless-stopped
    volumes:
      - helix_logs:/var/log/helix:ro
      - ./monitoring/promtail/promtail-config.yaml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - helix-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # =============================================================================
  # TEMPO TRACE COLLECTION
  # =============================================================================
  tempo:
    image: grafana/tempo:latest
    container_name: helix-tempo
    restart: unless-stopped
    command: -config.file=/etc/tempo.yaml
    volumes:
      - tempo_data:/tmp/tempo
      - ./monitoring/tempo/tempo-config.yaml:/etc/tempo.yaml
    ports:
      - "${TEMPO_PORT:-3200}:3200"     # Tempo
      - "${TEMPO_OTLP_PORT:-4317}:4317" # OTLP gRPC receiver
      - "${TEMPO_OTLP_HTTP_PORT:-4318}:4318" # OTLP HTTP receiver
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3200/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # NODE EXPORTER SYSTEM METRICS
  # =============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: helix-node-exporter
    restart: unless-stopped
    command:
      - '--path.rootfs=/host'
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /:/host:ro,/sys:/host/sys:ro,/proc:/host/proc:ro
      - ./monitoring/node-exporter/textfile:/textfile
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9100/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # CADVISOR CONTAINER METRICS
  # =============================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: helix-cadvisor
    restart: unless-stopped
    command:
      - --port=8080
      - --docker=true
      - --docker_only=true
      - --storage_duration=1m
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    ports:
      - "${CADVISOR_PORT:-8080}:8080"
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # REDIS EXPORTER FOR REDIS METRICS
  # =============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: helix-redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_EXPORTER_LOG_FORMAT=txt
      - REDIS_EXPORTER_DEBUG=false
    ports:
      - "${REDIS_EXPORTER_PORT:-9121}:9121"
    depends_on:
      - redis
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9121/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # POSTGRES EXPORTER FOR DATABASE METRICS
  # =============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: helix-postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-helix}?sslmode=disable
      - PG_EXPORTER_AUTO_DISCOVER_DATABASES=true
      - PG_EXPORTER_EXCLUDE_DATABASES=template0,template1
    volumes:
      - ./monitoring/postgres-exporter/queries.yml:/etc/postgres-exporter/queries.yml
    ports:
      - "${POSTGRES_EXPORTER_PORT:-9187}:9187"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # NGINX LOAD BALANCER
  # =============================================================================
  nginx:
    image: nginx:alpine
    container_name: helix-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    depends_on:
      - helix-gateway
    networks:
      - helix-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  helix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  # Application volumes
  helix_logs:
    driver: local
  helix_data:
    driver: local

  # Database volumes
  postgres_data:
    driver: local
  postgres_logs:
    driver: local

  # Cache volumes
  redis_data:
    driver: local
  redis_logs:
    driver: local

  # Object storage volumes
  minio_data:
    driver: local

  # Monitoring volumes
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  grafana_logs:
    driver: local
  loki_data:
    driver: local
  tempo_data:
    driver: local
  nginx_logs:
    driver: local