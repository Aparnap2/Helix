# Helix AI Gateway Docker Compose Configuration
# Enhanced LiteLLM proxy with Helix features

version: "3.9"

services:
  # Enhanced LiteLLM Proxy with Helix features
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: helix-proxy
    command: uvicorn litellm.proxy.proxy_server:app --host 0.0.0.0 --port 4000 --reload
    ports:
      - "4000:4000"
    environment:
      - LITELLM_CONFIG=/app/config/helix_config.yaml
      - HELIX_ENABLED=true
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://helix:${POSTGRES_PASSWORD}@postgres:5432/helix
      - MASTER_KEY=${MASTER_KEY}
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY}
      - LANGFUSE_HOST=${LANGFUSE_HOST}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    volumes:
      - ./litellm/proxy/example_config_yaml:/app/config
      - ./litellm/proxy/helix_hooks.py:/app/litellm/proxy/helix_hooks.py
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health/liveliness"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - helix-network

  # Redis with Redis Stack (includes RedisSearch, RedisJSON)
  redis:
    image: redis/redis-stack:latest
    container_name: helix-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - ./redis/helix_init.redis:/docker-entrypoint-initdb.d/helix_init.redis
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - helix-network

  # PostgreSQL for persistent data (users, configs, logs)
  postgres:
    image: postgres:15
    container_name: helix-postgres
    environment:
      - POSTGRES_DB=helix
      - POSTGRES_USER=helix
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U helix -d helix"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - helix-network

  # Helix Dashboard (Streamlit)
  helix-dashboard:
    build:
      context: ./helix/dashboard
      dockerfile: Dockerfile
    container_name: helix-dashboard
    command: streamlit run dashboard.py --server.port=8501 --server.address=0.0.0.0 --server.headless=true
    ports:
      - "8501:8501"
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://helix:${POSTGRES_PASSWORD}@postgres:5432/helix
      - REFRESH_INTERVAL=5
    volumes:
      - ./helix/dashboard/dashboard.py:/app/dashboard.py
      - ./helix/dashboard/requirements.txt:/app/requirements.txt
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - helix-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: helix-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    depends_on:
      - litellm
    networks:
      - helix-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: helix-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - helix-network

  # Nginx reverse proxy (optional for production)
  nginx:
    image: nginx:alpine
    container_name: helix-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - litellm
      - helix-dashboard
      - grafana
    networks:
      - helix-network

  # Redis Commander for Redis GUI (optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: helix-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - helix-network

# Volumes for persistent data
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Network configuration
networks:
  helix-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16